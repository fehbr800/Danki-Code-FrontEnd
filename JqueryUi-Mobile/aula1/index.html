<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       #draggable { width: 100px; height: 100px; background: #ccc; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 150px; height: 150px; background: #bbb; padding: 0.5em; float: left; margin: 10px; }
    </style>
</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me to my target</p>
      </div>
       
      <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
      </div>
    <script
  src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script>
        //efeito explos√£o
        $( document ).click(function(){
            $("#droppable").effect("explode", "slow");
        })

        // Arrastar objetos
        // $( document ).click(function(){
        //     $("div").draggable();
        // })

        //identificar o objeto arrastado na caixa
        $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  } );
    </script>
</body>
</html>
